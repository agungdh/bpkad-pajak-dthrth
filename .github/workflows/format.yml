name: Format

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run Laravel Pint
        run: vendor/bin/pint --test
